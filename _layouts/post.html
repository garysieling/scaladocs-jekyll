    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}
        </span></span>{% endif %}</p>
  </header>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
